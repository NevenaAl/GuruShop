  <div class="categories__row" *ngIf="type=='categories'">
    <div *ngFor="let category of categories">
      <app-category (refreshCategories)="loadCategories()" [type]="'category'" [category]="category"></app-category>
    </div>
  </div>

  <div class="categories__row" *ngIf="type=='subcategories'">
    <div *ngFor="let subcategory of subcategories">
      <app-category (refreshCategories)="loadCategories()" [type]="'subcategory'" [category]="subcategory"></app-category>
    </div>

  </div>
