<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div class="logIn-card">
    <div class="logIn-card__header">
        <h3>Log In</h3>
    </div>
    
        <form class="logIn-card__body">

            <div>
                <span><i class="fas fa-user logIn-card__icon"></i></span>

                <input class="logIn-card__input" id="email" name="email" type="text" required placeholder="email">
            </div>
           
                <div>
                    <span><i class="fas fa-key logIn-card__icon"></i></span>
                
                <input class="logIn-card__input" id="password" name="password" required type="password"
                    placeholder="password">
            </div>

            <input type="submit" value="Log in" class="logIn-card__btn">

        </form>
    
</div>
