<a  [routerLink]="type=='category'? ['/categories/',category._id] : ['/products/',category._id]">
    <div class="categoryCard" style="width:300px">
        <div class="categoryCard__row">
            
            <img class="rounded-circle" src="/assets/images/guru.png" alt="Card image" style="height: 85px;width: 85px;">   
        
            <h3 class="categoryCard__title">{{category.name}}</h3>
            
        </div>
        <input *ngIf="(loggedUser | async)" type="submit" value="Edit" class="categoryCard__editBtn">
        <input *ngIf="(loggedUser | async)" type="submit" value="Delete" class="categoryCard__deleteBtn">
    </div>
</a>
