<a  [routerLink]="type=='category'? ['/categories/',category._id] : ['/products/',category._id]">
    <div class="categoryCard">
        <div class="categoryCard__row">
            
            <img class="rounded-circle" src="http://localhost:3000/images/{{category.image}}" alt="Card image" style="height: 85px;width: 85px;">   
        
            <h3 class="categoryCard__title">{{category.name}}</h3>
            
        </div>
        
    </div>
</a>
