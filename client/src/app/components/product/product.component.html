<a  [routerLink]="[product._id]">
    <div class="productCard">
            <img class="productCard__image" src="http://localhost:3000/images/{{product.image.split(',')[0]}}" alt="Card image" style="height: 85px;width: 85px;">   
            <h3 class="productCard__title">{{product.name}}</h3>
    </div>
</a>
